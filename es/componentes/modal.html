<div
  role="dialog"
  aria-modal="true"
  hidden
  class="aaog-modal"
  tabindex="-1"
  id="prodId"
  aria-describedby="modalTitle"
>
  <div class="aaog-modal-body">
    <button type="button" class="aaog-close-modal">
      <span class="aaog-visuallyhidden">Cerrar</span>
    </button>
    <form id="prodForm" action="">
      <div role="alert" tabIndex="-1" hidden>
        <span aria-hidden="true" class="error-icon"></span>
        Por favor revisar los campos con error
      </div>
      <fieldset>
        <legend id="modalTitle">Consulta sobre el producto</legend>
        <div class="aaog-input-wrapper">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            aria-invalid="false"
            required            
          />
        </div>
        <div class="aaog-input-wrapper">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            aria-invalid="false"
            required
          />
        </div>
        <div class="aaog-input-wrapper">
          <label for="asunto">Asunto (opcional)</label>
          <input type="text" name="asunto" id="asunto" />
        </div>
        <div class="aaog-input-wrapper">
          <label for="comentario">Comentario</label>
          <textarea
            name="comentario"
            id="comentario"
            cols="5"
            rows="5"
            aria-invalid="false"
            required
          ></textarea>
        </div>
        <div class="aaog-input-wrapper">
          <button type="submit" class="aaog-btn">Enviar</button>
        </div>
      </fieldset>
    </form>
    <div id="aaog-form-success" class="aaog-overflow-hidden" hidden>
      <h2 id="success-title">Gracias por ponerse en contacto!</h2>
      <figure class="aaog-img-left">
        <img src="src/imagenes/recibido.jpg" alt="Sello Rojo de Recibido" />
      </figure>
      <p>En breve estaremos respondi&eacute;ndole</p>
      <div class="aaog-input-wrapper">
        <button type="button" class="aaog-btn aaog-final-btn">Cerrar Modal</button>
      </div>
    </div>
    <div id="aaog-form-error" class="aaog-overflow-hidden" hidden>
      <h2 id="error-title">Lamentablemente el formulario no se envi&oacute;</h2>
      <figure>
        <img
          src="src/imagenes/error.jpg"
          alt="Bola de Ca&ntilde;&oacute;n metida en una pared"
        />
      </figure>
      <p>Por favor, pruebe de nuevo en unos minutos</p>
      <div class="aaog-input-wrapper">
        <button type="button" class="aaog-btn aaog-final-btn">Cerrar Modal</button>
      </div>
    </div>
  </div>
</div>
