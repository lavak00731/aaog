<div
  role="dialog"
  aria-modal="true"
  hidden
  class="aaog-modal"
  tabindex="-1"
  id="prodId"
  aria-describedby="modalTitle"
>
  <div class="aaog-modal-body">
    <button type="button" class="aaog-close-modal">
      <span class="aaog-visuallyhidden">Cerrar</span>
    </button>
    <form action="">
      <fieldset>
        <legend id="modalTitle">Consulta sobre el producto</legend>
        <div class="aaog-input-wrapper">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            aria-invalid="false"
            required
          />
        </div>
        <div class="aaog-input-wrapper">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            aria-invalid="false"
            required
          />
        </div>
        <div class="aaog-input-wrapper">
          <label for="asunto">Asunto (opcional)</label>
          <input type="text" name="asunto" id="asunto" />
        </div>
        <div class="aaog-input-wrapper">
          <label for="comentario">Comentario</label>
          <textarea
            name="comentario"
            id="comentario"
            cols="30"
            rows="5"
            aria-invalid="false"
            required
          ></textarea>
        </div>
        <div class="aaog-input-wrapper">
          <button type="submit" class="aaog-btn">Enviar</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
